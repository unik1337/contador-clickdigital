<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador de Evento</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .countdown-bar {
      background-color: #0033ff; /* azul moderno conforme sua imagem */
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .countdown-text {
      font-size: 18px;
      font-weight: bold;
    }

    .countdown-timer {
      display: flex;
      gap: 15px;
      font-size: 24px;
      align-items: center;
    }

    .countdown-box {
      text-align: center;
    }

    .countdown-number {
      font-weight: bold;
      font-size: 28px;
    }

    .countdown-label {
      font-size: 12px;
      letter-spacing: 1px;
    }

    .cta-button {
      background-color: white;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .countdown-bar {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="countdown-bar">
    <div class="countdown-text">O evento come√ßa em:</div>

    <div class="countdown-timer" id="countdown">
      <div class="countdown-box">
        <div class="countdown-number" id="days">00</div>
        <div class="countdown-label">DIA</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-number" id="hours">00</div>
        <div class="countdown-label">HRS</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-number" id="minutes">00</div>
        <div class="countdown-label">MIN</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-number" id="seconds">00</div>
        <div class="countdown-label">SEG</div>
      </div>
    </div>

    <a href="#ingresso" class="cta-button">Garantir ingresso</a>
  </div>

  <script>
    const targetDate = new Date("2025-08-22T14:00:00");

    function updateCountdown() {
      const now = new Date();
      const difference = targetDate - now;

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((difference / (1000 * 60)) % 60);
      const seconds = Math.floor((difference / 1000) % 60);

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
